<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Nordamerikas Länder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
   <style>
        body {
            font-family: Arial, sans-serif;
            background: #929292; /* Grå bakgrund */
            margin: 0;
            padding: 0;
            transition: background 0.4s;
        }
        body.alt-bg {
            background: #232946;
        }
        h1 {
            text-align: center;
            color: #2a5d84;
            margin-top: 24px;
            margin-bottom: 16px;
            transition: color 0.4s;
        }
        body.alt-bg h1 {
            color: #fffffe;
        }
        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin-top: 18px;
            margin-bottom: 8px;
        }
        .toggle-btn {
            background: #2a5d84;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.3s, color 0.3s;
        }
        .toggle-btn:hover {
            background: #18405e;
        }
        .toggle-btn.alt-btn {
            background: #eebbc3;
            color: #232946;
        }
        .score {
            font-size: 1.1em;
            color: #2a5d84;
            background: #fff;
            border-radius: 6px;
            padding: 8px 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.4s, color 0.4s;
        }
        body.alt-bg .score {
            background: #eebbc3;
            color: #232946;
        }
        .flashcards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 18px;
            padding: 16px;
            max-width: 900px;
            margin: 0 auto;
        }
        .flashcard {
            background: #fff;
            width: 160px;
            height: 100px;
            perspective: 600px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            cursor: pointer;
            transition: box-shadow 0.2s, background 0.4s;
        }
        .flashcard:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            border-radius: 10px;
            transition: background 0.4s, color 0.4s;
        }
        .flashcard-front {
            background: #e3f0fa;
            color: #2a5d84;
            font-weight: bold;
        }
        .flashcard-back {
            background: #2a5d84;
            color: #fff;
            transform: rotateY(180deg);
            font-size: 1em;
        }
        body.alt-bg .flashcard-front {
            background: #eebbc3;
            color: #232946;
        }
        body.alt-bg .flashcard-back {
            background: #232946;
            color: #eebbc3;
        }
        @media (max-width: 600px) {
            .flashcards-container {
                gap: 10px;
                padding: 8px;
            }
            .flashcard {
                width: 120px;
                height: 80px;
            }
            h1 {
                font-size: 1.1em;
            }
            .toggle-btn {
                padding: 8px 14px;
                font-size: 0.95em;
            }
            .score {
                padding: 6px 10px;
                font-size: 1em;
            }
        }
        /* --- Updated for bottom links that scroll with the page --- */
        .bottom-link-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 18px 24px 18px 24px;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
            margin-top: 32px;
            margin-bottom: 0;
        }
        .bottom-link {
            color: #2a5d84;
            background: #e3f0fa;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.3s, color 0.3s;
        }
        .bottom-link:hover {
            background: #2a5d84;
            color: #fff;
        }
        .bottom-link.left {
            margin-right: auto;
        }
        .bottom-link.right {
            margin-left: auto;
        }
        @media (max-width: 600px) {
            .bottom-link-container {
                padding: 12px 8px;
            }
            .bottom-link {
                font-size: 0.95em;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Nordamerikas Länder</h1>
    <div class="top-bar">
        <button class="toggle-btn" id="toggleBtn">Tvärtom</button>
        <div class="score" id="scoreDisplay">Antal: 0</div>
    </div>
    <div class="flashcards-container" id="flashcardsContainer"></div>
      

    <!-- Bottom links that scroll with the page -->
    <div class="bottom-link-container">
        <a class="bottom-link left" href="Lista.html">Lista – Alla länder</a>
        <a class="bottom-link right" href="https://grit23.github.io/apps/index.html" target="_blank">Till alla appar</a>
    </div>
    <script src="script.js"></script>

</body>
</html>
