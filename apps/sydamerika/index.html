<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Sydamerikas Länder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #b2f7ef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #1b4965;
            margin-top: 24px;
            margin-bottom: 16px;
            font-size: 2em;
            letter-spacing: 1px;
        }
        .top-bar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 18px;
            margin-top: 18px;
            margin-bottom: 8px;
            padding-left: 18px;
        }
        .index-btn {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.3s, color 0.3s;
        }
        .index-btn:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        }
        .toggle-btn {
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            color: #1b4965;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.3s, color 0.3s;
        }
        .toggle-btn:hover {
            background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
        }
        .score {
            font-size: 1.1em;
            color: #1b4965;
            background: #fff;
            border-radius: 6px;
            padding: 8px 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .flashcards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 18px;
            padding: 16px;
            max-width: 900px;
            margin: 0 auto;
        }
        .flashcard {
            background: #fff;
            width: 160px;
            height: 100px;
            perspective: 600px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            cursor: pointer;
            transition: box-shadow 0.2s, background 0.4s;
            margin-bottom: 10px;
        }
        .flashcard:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            border-radius: 10px;
        }
        .flashcard-front {
            background: #b2f7ef;
            color: #1b4965;
            font-weight: bold;
        }
        .flashcard-back {
            background: #1b4965;
            color: #fff;
            transform: rotateY(180deg);
            font-size: 1em;
        }
        @media (max-width: 600px) {
            .flashcards-container {
                gap: 10px;
                padding: 8px;
            }
            .flashcard {
                width: 120px;
                height: 80px;
            }
            h1 {
                font-size: 1.1em;
            }
            .index-btn, .toggle-btn {
                padding: 8px 14px;
                font-size: 0.95em;
            }
            .score {
                padding: 6px 10px;
                font-size: 1em;
            }
        }
        .bottom-link-container {
            position: fixed;
            bottom: 18px;
            z-index: 10;
        }
        .bottom-link.left {
            left: 18px;
        }
        .bottom-link.right {
            right: 18px;
        }
        .bottom-link {
            display: inline-block;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 22px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            font-size: 1em;
            transition: background 0.3s, color 0.3s;
            position: fixed;
            bottom: 18px;
        }
        .bottom-link.left {
            left: 18px;
        }
        .bottom-link.right {
            right: 18px;
        }
        .bottom-link:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            color: #ffd200;
        }
    </style>
</head>
<body>
    <h1>Sydamerikas Länder</h1>
    <div class="top-bar">
        <button class="index-btn" onclick="window.location.href='index.html'">Startsida</button>
        <button class="toggle-btn" id="toggleBtn">Tvärtom</button>
        <div class="score" id="scoreDisplay">Antal: 0</div>
    </div>
    <div class="flashcards-container" id="flashcardsContainer"></div>
    <a class="bottom-link left" href="lista_sydamerika.html">Lista – Alla länder</a>
    <a class="bottom-link right" href="https://grit23.github.io/apps/index.html" target="_blank">Till alla appar</a>
    <script src="script.js"></script>
</body>
</html>
